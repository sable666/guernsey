<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Explore Guernsey, Wyoming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgb(43, 43, 43);
            font-family: "Lato", sans-serif;
            color: rgb(172, 172, 172);
            text-align: center;
        }

        header,
        footer {
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: rgb(190, 190, 190);
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 300;
            font-size: 1.5em;
            color: rgba(255, 200, 0, 0.8);
            border-bottom: 1px dotted rgba(255, 200, 0, 0.788);
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>


<body>

    <header>
        <h1>Explore Guernsey</h1>
        <h2>Guernsey, Wyoming</h2>
    </header>

    <div id="map"></div>

    <footer>
        <p>Map authored by Sable Augustyn</p>
        <p>Featuring key attractions in Guernsey, WY</p>
    </footer>
    <script src="https://unpkg.com/leaflet-arrowheads"></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [42.26617, -104.7445],
            zoom: 15
        });

        var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors &copy; CartoDB',
    subdomains: 'abcd',
    maxZoom: 19
}).addTo(map);




        // Red highlight circle under Guernsey Beach
        L.circle([42.26941515, -104.7517098], {
            radius: 100,
            color: 'red',
            weight: 3,
            fillOpacity: 0
        }).addTo(map);

        var locations = [{
                name: "River Start",
                coords: [42.28777449, -104.7562159]
            },
            {
                name: "River End / Maddy's Beach",
                coords: [42.24756951, -104.717604]
            },
            {
                name: "Oregon Trail Ruts",
                coords: [42.25713831, -104.7489825]
            },
            {
                name: "Register Cliff",
                coords: [42.24783626, -104.7115144]
            },
            {
                name: "Guernsey Beach",
                coords: [42.26941515, -104.7517098]
            }
        ];

        locations.forEach(function (location) {
            var marker = L.circleMarker(location.coords, {
                radius: 8,
                fillColor: "#E4592C",
                color: "#ffffff",
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            marker.bindPopup("<b>" + location.name + "</b>");
        });

        // 'Start Here' label to the left of the red circle
        L.marker([42.26941515, -104.75245], {
            icon: L.divIcon({
                className: 'start-label',
                html: '<div style="color: red; font-weight: bold; font-size: 16px;">Start Here</div>',
                iconSize: [100, 20],
                iconAnchor: [100, 10]
            })
        }).addTo(map);
    </script>

</body>

</html>
